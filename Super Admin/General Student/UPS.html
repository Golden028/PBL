<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Verification Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Super Admin/Dashboard/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column" style="background-color: #eee9da;">
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-lg-2 bg-primary text-white p-4">
                <h3>siforbeta.</h3>
                <img src="polinema.png" alt="Polinema Logo" style="width: 125px;" class="my-3">
                <nav class="nav flex-column">
                    <a href="/Super Admin/Dashboard/Dashboard.html" class="nav-link text-white mb-2">Dashboard</a>
                    <a href="/Super Admin/General Student/GS.html" class="nav-link text-white mb-2">General Student</a>
                    <a href="/Super Admin/Final Level Student/FLS.html" class="nav-link text-white mb-2">Final Level Student</a>
                    <a href="/Logout/logout.html" class="nav-link text-white mt-5">Logout</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 p-4">
                <h2>Update Student Profile</h2>
                <!-- Form untuk Update Profile -->
                <form class="mt-4">
                    <!-- Upload Foto -->
                    <div class="mb-3">
                        <label for="profilePhoto" class="form-label">Upload Foto Profil</label>
                        <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                    </div>

                    <!-- Nama Lengkap -->
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Golden christian">
                    </div>

                    <!-- Tanggal Lahir -->
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="birthDate">
                    </div>

                    <!-- Alamat -->
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Masukkan Alamat"></textarea>
                    </div>

                    <!-- Status Aktif -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option value="active">Aktif</option>
                            <option value="inactive">Tidak Aktif</option>
                        </select>
                    </div>

                    <!-- Tombol Simpan -->
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
