<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siforbeta Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee9da;">
        <div class="row shadow-lg rounded overflow-hidden" style="width: 900px; background-color: #fff;">
            <!-- Left Section -->
            <div class="col-lg-6 p-5" style="background-color: #295f98; color: #fff;">
                <div class="text-center mb-10">
                    <img src="polinema.png" alt="Polinema Logo" style="width: 250px;">
                </div>
                <h2 class="text-center">Welcome to</h2>
                <h3 class="fw-bold text-center">siforbeta.</h3>
                <p class="text-decoration-none">Sistem Informasi Bebas Tanggungan Tugas Akhir</p>
            </div>
            <!-- Right Section -->
            <div class="col-lg-6 p-5">
                <h2 class="fw-bold mb-30">Password Recovery</h2>
                <p class="text-muted mb-4">Enter Username and Password</p>
                <form action="login.php" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" name="birth_date" class="form-control" id="birth_date" placeholder="Birth Date" required>
                        <label for="birth_date">Birth Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="email" placeholder="email" required>
                        <label for="email">Email Recovery</label>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Process</button>
                </form>
                <p class="mt-4">Click to back <a href="login.html" class="text-decoration-none text-primary">Login?</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
