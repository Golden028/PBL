<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siforbeta Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee9da;">
        <div class="row shadow-lg rounded overflow-hidden" style="width: 900px; background-color: #fff;">
            <div class="col-lg-6 p-5" style="background-color: #295f98; color: #fff;">
                <div class="text-center mb-10">
                    <img src="polinema.png" alt="Polinema Logo" style="width: 250px;">
                </div>
                <h2 class="text-center">Welcome to</h2>
                <h3 class="fw-bold text-center">siforbeta.</h3>
                <p class="text-decoration-none">Sistem Informasi Bebas Tanggungan Tugas Akhir</p>
            </div>
            <div class="col-lg-6 p-5">
                <h2 class="fw-bold mb-30">Login</h2>
                <form action="login.php" method="POST">
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                </form>
                <p class="mt-4"><a href="forgetpass.html" class="text-decoration-none text-primary">Forget password?</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
