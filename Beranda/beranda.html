<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Siforbeta</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="image.png" alt="Logo">
            </div>
            <ul class="menu">
                <li><i class="icon"></i> Dashboard</li>
                <li><i class="icon"></i> Logout</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="date">December 14, 2023</div>
                <div class="welcome">
                    <h1>Welcome back, Farhan!</h1>
                    <p>Always stay updated in your siforbeta portal</p>
                </div>
                <div class="image">
                    <img src="user.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
