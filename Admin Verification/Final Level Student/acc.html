<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eee9da;
        }
        .verification-detail-container {
            background-color: #fff;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-lg-2 bg-primary text-white p-4">
                <h3>siforbeta.</h3>
                <img src="/Admin Verification/Dashboard/polinema.png" alt="Polinema Logo" style="width: 125px;" class="my-3">
                <nav class="nav flex-column">
                    <a href="/Admin Verification/Dashboard/beranda.html" class="nav-link text-white mb-2">Dashboard</a>
                    <a href="/Admin Verification/Final Level Student/FLS.html" class="nav-link text-white mb-2">Verification</a>
                    <a href="/Admin Verification/History Verification/HV.html" class="nav-link text-white mb-2">History Verification</a>
                    <a href="/Logout/logout.html" class="nav-link text-white mt-5">Logout</a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-lg-10 p-5">
                <div class="verification-detail-container p-5 rounded shadow-lg">
                    <h1 class="fw-bold">Study Program Admin</h1>
                    <hr>

                    <!-- Tabel Dokumen Utama -->
                    <h4 class="mt-3">Documents to Verify</h4>
                    <table class="table table-bordered mt-3" id="document-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name of Doc</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Tuition Fee History</td>
                                <td><span class="badge bg-success text-dark">Not Verified Yet</span></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Receipt of Final Project</td>
                                <td><span class="badge bg-success text-dark">Accepted</span></td>
                               
                            </tr>
                        </tbody>
                    </table>

                    <!-- Riwayat Penerimaan -->
                    <h4 class="mt-5">History Acception</h4>
                    <table class="table table-bordered mt-3" id="history-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name of Doc</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Riwayat yang diterima akan ditambahkan melalui JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const acceptButtons = document.querySelectorAll('.accept-btn');
            const historyTable = document.querySelector('#history-table tbody');
            let historyCount = 1;

            acceptButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Ambil elemen parent (baris tabel)
                    const row = button.closest('tr');
                    const docName = row.querySelectorAll('td')[1].innerText;

                    // Tambahkan ke tabel History
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${historyCount++}</td>
                        <td>${docName}</td>
                        <td><span class="badge bg-success text-white">Accepted</span></td>
                    `;
                    historyTable.appendChild(newRow);

                    // Hapus baris dari tabel utama
                    row.remove();
                });
            });
        });
    </script>
</body>
</html>
